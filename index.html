<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: red;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        p {
            color: white;
            font-size: 24px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #notAnOptionMessage {
            display: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <p>Will you be my valentine?</p>
    <img id="heartImage" src="path/to/your/image.jpg" alt="Heart Image">

    <div id="notAnOptionMessage">Not an option, only there for decoration. Please try again.</div>

    <button onclick="showNotAnOptionMessage()">No</button>
    <button onclick="showHeartImage()">Yes</button>

    <script>
        function showNotAnOptionMessage() {
            document.getElementById('notAnOptionMessage').style.display = 'block';
        }

        function showHeartImage() {
            document.getElementById('notAnOptionMessage').style.display = 'none';
            document.getElementById('heartImage').style.display = 'block';
        }
    </script>
</body>

</html>
