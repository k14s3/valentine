<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: #ffcccc; /* Lighter red background */
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative; /* Set the body position to relative */
        }

        #question {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #valentineImage, #heartImageContainer {
            display: block;
            max-width: 50%;
            margin: 0 auto;
        }

        #heartImageContainer {
            display: none;
        }

        #buttonsContainer {
            margin-top: 20px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        #notAnOptionMessage {
            display: none;
            position: absolute; /* Set the position to absolute */
            bottom: 20px; /* Set the bottom margin */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }

        #flowersText {
            display: none;
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }

        .highlighted {
            background-color: lightyellow; /* Change the background color when highlighted */
        }
    </style>
</head>

<body>
    <div id="question">Emilio, will you be my valentine?</div>

    <div id="valentineImage">
        <img src="valentine.jpg" alt="Valentine Image">
    </div>

    <div id="heartImageContainer">
        <img id="heartImage" src="heart.jpg" alt="Heart Image">
        <img id="tulipsImage" src="tulips.jpg" alt="Tulips Image">
        <div id="flowersText">Real flowers incoming soon, but hopefully these digital ones are good for now.</div>
    </div>

    <div id="buttonsContainer">
        <button onclick="showNotAnOptionMessage()" id="noButton">No</button>
        <button onclick="showHeartImage()" id="yesButton">Yes</button>
    </div>

    <div id="notAnOptionMessage">Not an option, only there for decoration. Please try again.</div>

    <script>
        function showNotAnOptionMessage() {
            document.getElementById('notAnOptionMessage').style.display = 'block';
            document.getElementById('heartImageContainer').style.display = 'none';
            document.getElementById('flowersText').style.display = 'block';
            document.getElementById('yesButton').classList.remove('highlighted');
            document.getElementById('noButton').classList.add('highlighted');
        }

        function showHeartImage() {
            document.getElementById('notAnOptionMessage').style.display = 'none';
            document.getElementById('heartImageContainer').style.display = 'block';
            document.getElementById('flowersText').style.display = 'none';
            document.getElementById('noButton').classList.remove('highlighted');
            document.getElementById('yesButton').classList.add('highlighted');
        }
    </script>
</body>

</html>
